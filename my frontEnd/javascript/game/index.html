<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>
<body>
    <main>
        <div class="bask">
        <h2>BASKETBALL SCOREBOARD</h2>
        </div>
        <div class="GAME">
            <div>
                <h1>HOME</h1>
                <h2 class="race">0</h2>
                <div class="gray">
                    <button class="first">+1</button>
                    <button class="second">+2</button>
                    <button class="third">+3</button>
                </div>
            </div>
            <div>
                <h1>GUEST</h1>
                <h2 class="race2">0</h2>
                <div class="gray">
                    <button class="fourth">+1</button>
                    <button class="fifth">+2</button>
                    <button class="sixth">+3</button>
                </div>
            </div>
        </div>
        <div class="ave">
            <button class="play">NEW GAME</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
