<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body class="bg-primary">
<main class="container">
    <h1 class="text-center">Hit the refresh button</h1>
    <div class="d-flex justify-content-between align-items-center w-75 m-auto mb-4 inner-main">
        <div class="dice">
        <p class="text-center">Player 1</p>
        <img class="w-75 h-25 king" src="assets/dice1.jpeg" alt="dice image1">
        </div>
        <div class="dice">
            <p class="text-center">Player 2</p>
            <img class="w-75 h-25 queen" src="randomImageSrc2" alt="dice image2">
        </div>
    </div>
    <button id="reset" class="text-center w-25">click to change</button>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
